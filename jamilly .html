<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homenagem para Jamilly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            color: #880e4f;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .heart {
            font-size: 100px;
            color: #e91e63;
            animation: heartbeat 1.5s infinite;
        }
        p {
            font-size: 1.5em;
            line-height: 1.6;
            margin-top: 20px;
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Para Jamilly, com todo o meu carinho!</h1>
        <div class="heart">❤️</div>
        <p>Você é uma pessoa incrível e merece todo o amor do mundo. Que o seu coração seja sempre repleto de felicidade e alegria.</p>
        <p>Com amor, de quem te admira muito!</p>
    </div>
</body>
</html>
